<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Quizzes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="./../static/css/list.css"
          th:href="@{css/list.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ZCW Exam System</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="library.html">Library</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="list.html">Admin Portal <i class="fa fa-user-plus"></i></a></li>
                <li><a href="#">Student Portal<i class="fa fa-user"></i></a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div th:if="${not #lists.isEmpty(quizzes)}">
        <h2>Quiz List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Quiz Name</th>
                <th>Subject</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="quiz : ${quizzes}">
                <td th:text="${quiz.id}"></td>
                <td th:text="${quiz.quizName}"></td>
                <td th:text="${quiz.subject}"></td>
                <td><a th:href="${'/product/show/' + quiz.id}">View</a> </td>
                <td><a th:href="${'/product/edit/' + quiz.id}">Edit</a> </td>
                <td><a th:href="${'/product/delete/' + quiz.id}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/quiz/new">New Quiz</a>
        </div>
    </div>
</div>

</body>
</html>
